<!DOCTYPE html>
<html>
<head>
  <title>YouTube Timestamps</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
    }
    .timestamp {
      margin: 5px 0;
    }
    .timestamp a {
      text-decoration: none;
      color: blue;
    }
    button {
      margin-top: 10px;
      padding: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Current Video Timestamps</h1>
  <div id="current-timestamps"></div>
  <button id="show-all">Show All Timestamps</button>
  <h1>All Timestamps</h1>
  <div id="all-timestamps" style="display: none;"></div>
  <script src="popup.js"></script>
</body>
</html>
